name: Chaoxing Auto Study
on:
  workflow_dispatch:  # 手动触发（核心）
  push:
    branches: [ main ]  # 提交代码触发（可选）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -  name: 拉取仓库代码
         uses: actions/checkout@v4

# 新增步骤：替换 main.py 中错误的 ShutDown 为 Shutdown
- name: 修正 queue 模块导入错误
  run: sed -i 's/ShutDown/Shutdown/' main.py

- name: 配置Python 3.10环境（支持match语法）
  uses: actions/setup-python@v5
  with:
    python-version: '3.10'
    cache: 'pip'

      - name: 安装依赖包（加速+超时处理）
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --timeout 60 -r requirements.txt

      - name: 执行刷课脚本
        run: python main.py -c config_template.ini
