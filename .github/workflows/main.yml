name: 学习通自动刷课

on:
  schedule:
    - cron: '0 0 * * *'  # 每天运行一次
  workflow_dispatch:  # 允许手动触发

jobs:
  study:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: 设置Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: 配置账号信息
      run: |
        echo "[common]" > config.ini
        echo "username = ${{ secrets.CHAOXING_USERNAME }}" >> config.ini
        echo "password = ${{ secrets.CHAOXING_PASSWORD }}" >> config.ini
        echo "course_list = ${{ secrets.CHAOXING_COURSE_LIST }}" >> config.ini
        echo "speed = 1" >> config.ini
        echo "" >> config.ini
        echo "[tiku]" >> config.ini
        echo "provider=TikuYanxi" >> config.ini
        echo "submit=false" >> config.ini
        echo "tokens=" >> config.ini
        echo "true_list=正确,对,√,是" >> config.ini
        echo "false_list=错误,错,×,否,不对,不正确" >> config.ini
        
    - name: 运行刷课脚本
      run: python main.py -c config.ini
