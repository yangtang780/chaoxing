name: Chaoxing Auto Study  #  workflow名称，可自定义
on:
  workflow_dispatch:  # 保留手动触发（之前配置的）
  push:
    branches: [ main ]  # 可选：提交代码时自动触发

jobs:
  build:
    runs-on: ubuntu-latest  # 云端运行环境（无需改）
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4  # 必选：获取你的仓库文件

      - name: 配置Python环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # 兼容脚本（3.8+均可）

      - name: 安装依赖包
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt  # 安装requirements.txt中的依赖

      - name: 执行刷课脚本（关键步骤）
        run: python main.py -c config_template.ini  # 读取配置文件并启动脚本
