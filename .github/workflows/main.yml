name: Chaoxing Auto Study
on:
  workflow_dispatch:  # 手动触发
  push:
    branches: [ main ]  # 提交代码触发（可选）

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: 拉取仓库代码
        uses: actions/checkout@v4

      - name: 配置Python 3.9环境
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'  # 锁定3.9版本，避免语法兼容问题
          cache: 'pip'  # 缓存依赖，加速安装

      - name: 安装依赖包（加速+超时处理）
        run: |
          python -m pip install --upgrade pip
          pip install --no-cache-dir --timeout 60 -r requirements.txt

      - name: 执行刷课脚本
        run: python main.py -c config_template.ini
